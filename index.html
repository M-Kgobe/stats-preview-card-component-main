<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css" >
  
  <title>Frontend Mentor | Stats preview card component</title>
  
</head>
<body>

  <div class="card">

    <div class="details">
      <div class="header">
        Get <span>insights</span> that help your business grow.
      </div>

      <div class="info">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </div>

      <div class="stats">
        <div>
          10k+  <span>companies</span>
        </div>
        <div>
          314  <span>templates</span>
        </div>
        <div>
          12m+  <span>queries</span>
        </div>
      </div>
    </div>
    

    
    <div class="overlay">
      <img src="images/image-header-desktop.jpg" alt="" id="desktop-img">
      <!--<img src="images/image-header-mobile.jpg" alt="" id="mobile-image">-->
    </div>
  </div>
   
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Malesela Kgobe</a>.
  </div>
</body>
</html>
